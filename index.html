<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator-TOP-Project</title>
  </head>

  <body>
    <div class="calculator-content">
      <div class="output">
        <div class="display"></div>
        <div class="button red"data-value="clear">AC</div>
      </div>

      <div class="setOfButtons">
        <div class="row">
          <div class="button" data-value="7">7</div>
          <div class="button"data-value="4">4</div>
          <div class="button"data-value="1">1</div>
          <div class="button yellow"data-value=".">.</div>
        </div>
        <div class="row">
          <div class="button"data-value="8">8</div>
          <div class="button"data-value="5">5</div>
          <div class="button"data-value="2">2</div>
          <div class="button"data-value="0">0</div>
        </div>
        <div class="row">
          <div class="button"data-value="9">9</div>
          <div class="button"data-value="6">6</div>
          <div class="button"data-value="3">3</div>
          <div class="button red"data-value="=">=</div>
        </div>
        <div class="row">
          <div class="button blue"data-value="/">/</div>
          <div class="button blue"data-value="*">x</div>
          <div class="button blue"data-value="-">-</div>
          <div class="button blue"data-value="+">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
